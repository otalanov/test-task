<div class="data-container">
  <div class="data-item" *ngFor="let item of dataCollectionFiltered; trackBy: getTimestamp">
    <code>
      {{ item | json }}
    </code>
  </div>
</div>

<div class="player-container">
  <app-progress [minTimestamp]="minTimestamp" (currentTimestampChanged)="currentTimestamp$.next($event)"></app-progress>
</div>

<router-outlet></router-outlet>
